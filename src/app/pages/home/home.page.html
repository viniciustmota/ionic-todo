<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="animate__animated animate__bounceInRight">
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__bounceInUp">
    <ion-item *ngIf="tarefaCollection.length < 1">
      <ion-label>NÃ£o hÃ¡ tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of tarefaCollection">
      <ion-item (click)="openActions(item)">
          <ion-label>
            <!-- item.feito -->
            <p *ngIf="!item.feito">Pendente</p>
            <p *ngIf="item.feito">Realizado</p>
            <h2 *ngIf="!item.feito">{{item.tarefa}}</h2>
            <h2 *ngIf="item.feito"><del>{{item.tarefa}}</del></h2>
          </ion-label>
          <ion-icon slot="start" name="information-circle" color="danger" *ngIf="!item.feito"></ion-icon>
          <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="item.feito"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirTarefa(item)"><ion-icon name="trash" style="font-size: 24px;"></ion-icon>&nbsp;Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary" class="animate__animated animate__pulse">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
